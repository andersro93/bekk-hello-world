version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/.github/workflows"
    schedule:
      interval: "weekly"
    commit-message:
      include: scope
      prefix: "ci"

  - package-ecosystem: "nuget"
    directory: "/src"
    schedule:
      interval: "weekly"
    commit-message:
      include: scope
      prefix: "chore"

  - package-ecosystem: "nuget"
    directory: "/tests"
    schedule:
      interval: "weekly"
    commit-message:
      include: scope
      prefix: "chore"
